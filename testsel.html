<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="zoneAffichage"></div>
    <button id="btn">Generer</button>

    <script>
        function generer_select(tval, tchaine) {
            let zone = document.getElementById("zoneAffichage");

            let code_genere = "<select>";
            for (let i = 0; i < tval.length; i++) {
                code_genere += "<option value =' " + tval[i] + "'>" + tchaine[i] + "</option>";
            }
            zone.innerHTML += code_genere + "</select><br/>";
        }


        ///Programme Principal//

        window.addEventListener('load', (event) => {
            let tabVal = [1, 2, 3];
            let tabChaine = ["Choix1, Choix2, Choix3"];
            let btn = document.getElementById("btn");
            btn.addEventListener("click", function () {
                generer_select(tabVal, tabChaine);
            }, false);
        });




    </script>
</body>

</html>
